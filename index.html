<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NaturaBelle Signup Form</title>
  <style>
    /* Wrapper background */
    .nb-signup-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      background: #f8fafc;
    }

    /* Signup box layout */
    .nb-signup-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      max-width: 520px;
      padding: 30px;
      border-radius: 20px;
      background: #ffffff;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    }

    /* Logo (1x1) */
    .nb-logo {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }

    /* Product image (2x2) */
    .nb-product {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 16px;
    }

    /* Headline */
    .nb-headline {
      font-size: 1.6rem;
      font-weight: 700;
      color: #14532d;
      margin: 10px 0 5px 0;
      text-align: center;
    }

    /* Tagline */
    .nb-tagline {
      font-size: 1rem;
      font-style: italic;
      color: #059669; /* fresh green tone */
      margin-bottom: 15px;
      text-align: center;
    }

    /* Subheadline */
    .nb-subheadline {
      font-size: 1rem;
      color: #475569;
      margin-bottom: 20px;
      text-align: center;
      line-height: 1.5;
    }

    /* Klaviyo form overrides */
    .klaviyo-form-YwNP7f input[type="email"],
    .klaviyo-form-YwNP7f input[type="text"] {
      width: 100% !important;
      padding: 12px 15px !important;
      border: 1px solid #cbd5e1 !important;
      border-radius: 10px !important;
      font-size: 1rem !important;
      margin-bottom: 15px !important;
    }

    /* CTA Button */
    .klaviyo-form-YwNP7f button,
    .klaviyo-form-YwNP7f input[type="submit"] {
      width: 100% !important;
      padding: 14px !important;
      font-size: 1rem !important;
      font-weight: 600 !important;
      color: #ffffff !important;
      border: none !important;
      border-radius: 12px !important;
      cursor: pointer !important;
      background: linear-gradient(90deg, #34D399, #059669) !important;
      transition: all 0.3s ease-in-out !important;
    }

    .klaviyo-form-YwNP7f button:hover,
    .klaviyo-form-YwNP7f input[type="submit"]:hover {
      opacity: 0.9 !important;
    }
  </style>
</head>
<body>
  <div class="nb-signup-wrapper">
    <div class="nb-signup-box">
      
      <!-- Logo -->
      <img src="Gemini_Generated_Image_6a6w1u6a6w1u6a6w-removebg-preview.png" alt="NaturaBelle Logo" class="nb-logo">

      <!-- Headline -->
      <h2 class="nb-headline">âœ¨ Glow Naturally With Us</h2>

      <!-- Tagline -->
      <p class="nb-tagline">Celebrate Your Natural Glow</p>

      <!-- Product image -->
      <img src="Gemini_Generated_Image_ed4ylged4ylged4y.png" alt="Featured Product" class="nb-product">
      
      <!-- Subheadline -->
      <p class="nb-subheadline">
        Sign up today to unlock exclusive offers, beauty tips, 
        and early access to our best-selling products.
      </p>

      <!-- Klaviyo Form Embed -->
      <div class="klaviyo-form-YwNP7f"></div>
    </div>
  </div>
</body>
</html>
